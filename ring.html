    <style>

@keyframes rainbow2{
    0% { background-image:-webkit-linear-gradient(-65deg, #D5FD00 5%, #85F3FB 20%, #E85F9E 70%, #FAE365 90%)}
    100% {transform:rotate(360deg);  background-image:-webkit-linear-gradient(-65deg, #D5FD00 5%, #85F3FB 20%, #E85F9E 70%, #FAE365 90%)}

}
html,body{width:100%;height:100%;background:#16171A}
.center{display: flex;justify-content: center; align-items: center;}
.b{position:relative;width:15rem;height:18rem;border-radius:15rem;overflow:hidden}
.b:before{content:'';display:block;animation:3s infinite ease-in-out rainbow2;width:18rem;height:18rem;position:absolute;top:50%;left:50%;margin-left:-9rem;margin-top:-9rem}
.b:after{content:'';display:block;position:absolute;top:0.5rem;left:0.5rem;width:14rem;height:17rem;background:#16171A;border-radius:13rem}
    </style>
</head>
<body class="center">
    <div class="b">
