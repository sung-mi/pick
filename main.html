<style>    
/* font-family weight
    100 Thin 
    200 ExtraLight 
    300 Light 
    400 Regular -> normal
    500 Medium 
    600 SemiBold 
    700 Bold  -> bold
    800 ExtraBold 
    900 Black 
*/
/* main top */
.mp_top{position:relative;height:44.8rem;background: #16171A}
.mp_top:after{content:'';position:absolute;bottom:0;left:0;width:100%;display:block;height:2rem;border-top-left-radius:2rem;border-top-right-radius:2rem;background:#fff}
.mp_list>ul>li{position:relative;width:15rem}
.mp_item{text-align:center;width:12.8rem;margin:0 auto;opacity:0.4;filter: blur(2px);overflow:hidden}
.mp_item>.mpi_img{position:relative;display:block;border-radius:12.8rem}
.mp_item>.mpi_img>img{width:100%;position:relative;z-index:3;box-sizing: border-box;vertical-align:top}
.mp_item>.mpi_img_tx1,.mp_item>.mpi_img_tx2, .mp_item>.mpi_img_tx3,.mp_item>.mpi_img_tx4,.mpi_more{display:none}
.mp_item>.mpi_img_tx1{position:absolute;top:-5rem;left:50%;width:11.4rem;z-index:3}
.mp_item>.mpi_img_tx2{opacity:0;position:absolute;top:25rem;left:50%;margin-left:-20.5rem;width:12.6rem;z-index:3}
.mp_item>.mpi_img_tx3{opacity:0;position:absolute;top:25rem;left:50%;margin-left:5.3rem;width:13.4rem;z-index:3}
.mp_item>.mpi_img_tx4{position:relative;height:5.5rem;margin-top:0.6rem}
.mp_item>.mpi_img_tx4>i{width:27.4rem;height:4rem;position: absolute;left: 50%;transform: translateX(-50%)}
.mp_item>.mpi_img_tx4>i>img{width:auto;height:100%}
.mp_item>.mpi_img_tx4>i::before{content:'';position:absolute;top:0;left:0;width:1.6rem;height:1.2rem;background:url(img/main/img_tx4_l.png) 0 0 no-repeat;background-size:100% auto}
.mp_item>.mpi_img_tx4>i::after{content:'';position:absolute;top:0;right:0;width:1.6rem;height:1.2rem;background:url(img/main/img_tx4_r.png) 0 0 no-repeat;background-size:100% auto}
.mp_item>.mpi_tx1{display:none;margin-top:4rem;height: 4.6rem;position:relative}
.mp_item>.mpi_tx1>i{display:block;white-space:nowrap; font-size: 3.4rem;font-weight:600;line-height: 3rem;color:#fff;position: absolute;left: 50%;transform: translateX(-50%)}
.mp_item>.mpi_more{font-size: 1.4rem;font-weight:500;line-height: 2rem; color:#666;margin-top:0.6rem}

.mp_list>ul>li.swiper-slide-active{padding-top:5rem}
.mp_list>ul>li.swiper-slide-active>.mp_item{opacity:1;width:15rem;filter:none;overflow:visible}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_img::before{animation:1.6s infinite ease rainbow;content:'';display:block;background-image:-webkit-linear-gradient(-65deg, #D5FD00 5%, #85F3FB 25%, #E85F9E 60%, #FAE365 80%);position:absolute;z-index:1;top:-0.8rem;left:-0.8rem;width:calc(100% + 1.6rem);height:calc(100% + 1.6rem);border-radius:13.4rem}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_img::after{content:'';display:block;background:#16171A;position:absolute;z-index:2;top:-0.6rem;left:-0.6rem;width:calc(100% + 1.2rem);height:calc(100% + 1.2rem);border-radius:13.4rem}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_img_tx1{display:block;animation:1s forwards ease ani1;}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_img_tx2{display:block;animation:0.3s forwards ease ani2;}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_img_tx3{display:block;animation:0.3s forwards ease ani3;}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_img_tx4{display:block}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_tx1{display:block}
.mp_list>ul>li.swiper-slide-active>.mp_item>.mpi_more{display:block}

@keyframes rainbow {
    0% {opacity:0.9;background-image:-webkit-linear-gradient(-65deg, #D5FD00 5%, #85F3FB 25%, #E85F9E 60%, #FAE365 80%)}
    10% {opacity:0.8;background-image:-webkit-linear-gradient(-65deg, #FAE365 5%, #D5FD00 25%, #85F3FB 60%, #E85F9E 80%)}
    65% {opacity:0.5;background-image:-webkit-linear-gradient(-65deg, #E85F9E 5%, #FAE365 25%, #D5FD00 60%, #85F3FB 80%)}
    90% {opacity:0.7;background-image:-webkit-linear-gradient(-65deg, #85F3FB 5%, #E85F9E 25%, #FAE365 60%, #D5FD00 80%)}
    100% {opacity:0.9;background-image:-webkit-linear-gradient(-65deg, #D5FD00 5%, #85F3FB 25%, #E85F9E 60%, #FAE365 80%)}
}
@keyframes ani1 {
    40% {top:0rem}
    50% {top:-2rem}
    60% {top:0rem}
    70% {top:-1rem}
    80% {top:0rem}
    90% {top:-0.5rem}
    100% {top:0rem}
}
@keyframes ani2 {
    100% {opacity:1;top:18rem;margin-left:-17.5rem;}
}
@keyframes ani3 {
    100% {opacity:1;top:20.7rem;margin-left:3.3rem;}
}

/* namuh banner */
.nm_ban{position:relative;display:flex;flex-direction: column;justify-content: center;padding-left:7rem;border-radius: 1rem;background: #F0FAE5; height: 7.6rem;}
.nm_ban::before{content:'';position:absolute;left:1.6rem;top:2rem;width:4rem;height:4rem;background:url(img/main/ico_banner.png) 0 0 no-repeat;background-size: 100% auto;}
.nm_ban_tx1{display:flex;height: 2.2rem;align-items: center;}
.nm_ban_tx1>i{font-size:1.6rem;font-weight:600;letter-spacing:-0.06rem;color:#333}
.nm_ban_tx1:after{content:'';margin-left:0.5rem;display:inline-flex;width:1.6rem;height:1.6rem;background:url(img/main/ico_arw_r.png) 50% 50% no-repeat;background-size: 100% auto;}
.nm_ban_tx2{margin-top:0.3rem;font-size:1.2rem;font-weight:400;height:1.7rem;line-height: 1.7rem;color:#999}

/* tab list */
.mpt_list{padding:0 1.6rem;position:relative;background:#fff;height:4.8rem}
.mpt_list:before{content:'';position:absolute;bottom:0;left:0;display:block;width:100%;height:0.1rem;background:#E0E0E0}
.mpt_list>ul>li{width:auto}
.mpt_list>ul>li>a{font-size: 1.6rem;font-weight: 500;color:#999;line-height: 2.4rem;padding:0 1rem;display:inline-flex;height: 100%;align-items: center;}
.mpt_list>ul>li>a.active{position:relative;color:#000;font-weight: 700;}
.mpt_list>ul>li>a.active::before{content:'';position:absolute;bottom:0;left:0;width:100%;height:0.1rem;background:#000}

/* btns */
.mp_btn_order{font-size:1.7rem;font-weight:500;display:flex;height:5rem;justify-content:center;align-items:center;color:#fff}
.bgc_qv{background-color:#FFAA1A}

/*common*/

.padd{padding-left:1.6rem;padding-right:1.6rem}

<script type="text/javascript">
    const mpS = {
        on:function(){
            new Swiper('.mp_list.swiper-container', {                    
                loop : true,
                centeredSlides: true,
                slidesPerView: 'auto',
                effect: "coverflow",
                coverflowEffect: {
                    rotate: 0,
                    stretch: -10,
                    depth: 100,
                    modifier: 1.5,
                    slideShadows: false,
                },
                spaceBetween: 20,
                resistanceRatio: 0
            });
        }
    }
    mpS.on();//main : top slide start

    const mptS = {
        on:function(){
            new Swiper('.mpt_list.swiper-container', {     
                slidesPerView: 'auto',
                freeMode: true,
                spaceBetween: 0,
                resistanceRatio: 0 
            });
        }
    }
    mptS.on();//main: tab slide start

    // main : tab active
    const mptab = {
        on:function(i){
            const mptList = document.querySelectorAll('.mpt_list>ul>li>a');
            mptList.forEach(function(e){
                e.classList.remove('active');
            });
            i.classList.add('active');
        }
    }
    
</script>
